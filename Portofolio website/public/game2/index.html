<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', sans-serif;
        }


        #ui-layer {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }


        #menu-screen {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }

        h1 {
            color: white;
            font-size: 50px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .btn {
            background: #FF4136;
            color: white;
            border: 2px solid white;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            margin: 10px;
            transition: 0.2s;
            min-width: 200px;
        }

        .btn:hover {
            background: white;
            color: #FF4136;
            transform: scale(1.1);
        }

        .btn-blue {
            background: #0074D9;
        }

        .btn-blue:hover {
            color: #0074D9;
        }


        #qrcode-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            pointer-events: auto;
        }

        #qrcode {
            border: 5px solid white;
            margin-top: 20px;
            display: inline-block;
        }


        #hud {
            display: none;
            position: absolute;
            top: 20px;
            width: 100%;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="menu-screen">
        <h1>River Racer</h1>
        <button class="btn" onclick="setMode(1)">1 PLAYER</button>
        <button class="btn btn-blue" onclick="setMode(2)">2 PLAYERS</button>
    </div>

    <div id="qrcode-container">
        <h2 id="lobby-status">Scan to Join</h2>
        <div id="qrcode"></div>
    </div>

    <div id="hud">
        <span style="position: absolute; left: 20px;" id="p1-score"></span>
        <span style="position: absolute; right: 20px;" id="p2-score"></span>
    </div>

    <script>
        let peer;
        let playerSlots = [null, null];
        let obstacles = [];
        let gameState = "MENU";
        let requiredPlayers = 2;


        const FINISH_LINE_Y = -4000;
        const TRACK_WIDTH = 800;
        let cameraY = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            rectMode(CENTER); textAlign(CENTER, CENTER);


            for (let y = -500; y > FINISH_LINE_Y; y -= 150) {
                let count = random(1, 3);
                for (let i = 0; i < count; i++) {
                    obstacles.push({
                        x: random(width / 2 - TRACK_WIDTH / 2, width / 2 + TRACK_WIDTH / 2),
                        y: y + random(-50, 50),
                        size: random(40, 70),
                        type: 'rock'
                    });
                }
            }


            setupNetworking();
        }


        function setMode(players) {
            requiredPlayers = players;
            gameState = "LOBBY";


            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('qrcode-container').style.display = 'block';
            updateLobbyText();
        }

        function setupNetworking() {
            peer = new Peer();
            peer.on('open', (id) => {
                const baseUrl = 'https://www.costinsarghiuta.com/game2/';
                let controllerURL = baseUrl + 'controller.html?hostId=' + id;
                new QRCode(document.getElementById("qrcode"), { text: controllerURL, width: 200, height: 200 });
            });

            peer.on('connection', (conn) => {
                conn.on('data', (data) => {
                    if (data.type === 'handshake') handlePlayerJoin(conn);
                    if (data.type === 'input') {
                        let p = playerSlots.find(pl => pl && pl.conn.peer === conn.peer);
                        if (p) p.inputs = { left: data.left, right: data.right };
                    }
                });
            });
        }

        function handlePlayerJoin(conn) {
            if (gameState !== "LOBBY") return;


            let slot = playerSlots.findIndex(s => s === null);


            if (requiredPlayers === 1 && slot > 0) return;

            if (slot !== -1) {
                let color = slot === 0 ? '#FF4136' : '#0074D9';


                let startX = width / 2;
                if (requiredPlayers === 2) {
                    startX = width / 2 + (slot === 0 ? -150 : 150);
                }

                playerSlots[slot] = {
                    conn: conn,
                    id: conn.peer,
                    color: color,
                    x: startX,
                    y: height - 100,
                    speedY: 0,
                    stunned: 0,
                    inputs: { left: false, right: false },
                    finished: false
                };
                conn.send({ type: 'assignColor', color: color });
                checkLobby();
            }
        }

        function checkLobby() {
            let count = playerSlots.filter(p => p).length;
            updateLobbyText();

            if (count === requiredPlayers) {
                document.getElementById('lobby-status').innerText = "RACE STARTING...";
                setTimeout(startRace, 2000);
            }
        }

        function updateLobbyText() {
            let count = playerSlots.filter(p => p).length;
            document.getElementById('lobby-status').innerText = `Scan to Join (${count}/${requiredPlayers})`;
        }

        function startRace() {
            gameState = "RACING";
            document.getElementById('qrcode-container').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            playerSlots.forEach(p => { if (p) p.conn.send({ type: 'gameStart' }) });
        }

        function draw() {

            if (gameState === "MENU") {
                background(20);

                translate(0, (millis() * 0.1) % 100);
                drawEnvironment();
                return;
            }

            background(30, 100, 150);


            let leaderY = height;
            playerSlots.forEach(p => { if (p) leaderY = min(leaderY, p.y); });


            if (playerSlots.every(p => p === null)) leaderY = height - 100;

            let targetCamY = -leaderY + height * 0.7;
            cameraY = lerp(cameraY, targetCamY, 0.1);

            push();
            translate(0, cameraY);

            drawEnvironment();


            playerSlots.forEach((p, index) => {
                if (!p) return;
                if (gameState === "RACING" && !p.finished) {


                    if (p.stunned > 0) {
                        p.stunned--;
                        p.speedY = lerp(p.speedY, 2, 0.1);
                        fill(255, 0, 0);
                    } else {
                        if (p.inputs.left && p.inputs.right) p.speedY = lerp(p.speedY, -12, 0.05);
                        else p.speedY = lerp(p.speedY, 2, 0.05);

                        if (p.inputs.left && !p.inputs.right) p.x -= 7;
                        if (p.inputs.right && !p.inputs.left) p.x += 7;

                        fill(p.color);
                    }
                    p.y += p.speedY;


                    obstacles.forEach(obs => {
                        if (dist(p.x, p.y, obs.x, obs.y) < (obs.size / 2 + 20)) {
                            if (p.stunned <= 0) {
                                p.stunned = 40;
                                p.speedY = 5;
                                p.conn.send({ type: 'assignColor', color: '#fff' });
                                setTimeout(() => p.conn.send({ type: 'assignColor', color: p.color }), 200);
                            }
                        }
                    });


                    if (p.y < FINISH_LINE_Y) {
                        p.finished = true;
                        handleWin(index);
                    }
                }
                p.x = constrain(p.x, width / 2 - TRACK_WIDTH / 2 + 30, width / 2 + TRACK_WIDTH / 2 - 30);


                push();
                translate(p.x, p.y);
                let turnAngle = 0;
                if (p.inputs.left && !p.inputs.right) turnAngle = -0.3;
                if (p.inputs.right && !p.inputs.left) turnAngle = 0.3;
                rotate(turnAngle);
                stroke(255); strokeWeight(3);
                if (p.stunned > 0) stroke(255, 0, 0);
                triangle(0, -35, -20, 25, 20, 25);
                fill(255); noStroke(); textAlign(CENTER); textSize(14);
                text("P" + (index + 1), 0, 10);
                pop();
            });
            pop();

            updateHUD();
        }

        function drawEnvironment() {

            fill(34, 139, 34);
            rect(width / 2 - TRACK_WIDTH / 2 - 200, FINISH_LINE_Y / 2, 400, -FINISH_LINE_Y + 4000);
            rect(width / 2 + TRACK_WIDTH / 2 + 200, FINISH_LINE_Y / 2, 400, -FINISH_LINE_Y + 4000);


            noStroke();
            for (let i = 0; i < 10; i++) {
                fill(i % 2 == 0 ? 0 : 255);
                rect(width / 2 - TRACK_WIDTH / 2 + i * (TRACK_WIDTH / 10) + 40, FINISH_LINE_Y, TRACK_WIDTH / 10, 40);
            }


            fill(100);
            obstacles.forEach(obs => {
                ellipse(obs.x, obs.y, obs.size);
                fill(150); ellipse(obs.x - 5, obs.y - 5, obs.size / 3); fill(100);
            });
        }

        function updateHUD() {
            if (gameState !== "RACING") return;
            if (playerSlots[0]) document.getElementById('p1-score').innerText = "P1: " + Math.abs(Math.round(playerSlots[0].y));
            if (playerSlots[1]) document.getElementById('p2-score').innerText = "P2: " + Math.abs(Math.round(playerSlots[1].y));
        }

        function handleWin(playerIndex) {
            if (gameState === "FINISHED") return;
            gameState = "FINISHED";

            let winnerName = playerIndex === 0 ? "RED PLAYER" : "BLUE PLAYER";


            let winDiv = createDiv(winnerName + " WINS!");
            winDiv.style('position', 'absolute');
            winDiv.style('top', '50%'); winDiv.style('left', '50%');
            winDiv.style('transform', 'translate(-50%, -50%)');
            winDiv.style('color', 'white'); winDiv.style('font-size', '60px');
            winDiv.style('font-family', 'sans-serif');
            winDiv.style('background', 'rgba(0,0,0,0.8)');
            winDiv.style('padding', '20px');

            let subText = createDiv("Refresh to restart");
            subText.parent(winDiv);
            subText.style('font-size', '20px');
        }

        function windowResized() { resizeCanvas(windowWidth, windowHeight); }
    </script>
</body>

</html>
