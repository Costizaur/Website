<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', sans-serif;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #menu-screen {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }

        h1 {
            color: white;
            font-size: 50px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-align: center;
        }

        .btn {
            background: #FF4136;
            color: white;
            border: 2px solid white;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            margin: 10px;
            transition: 0.2s;
            min-width: 200px;
            font-family: inherit;
            font-weight: bold;
        }

        .btn:hover {
            background: white;
            color: #FF4136;
            transform: scale(1.1);
        }

        .btn-blue {
            background: #0074D9;
        }

        .btn-blue:hover {
            color: #0074D9;
        }

        #qrcode-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            pointer-events: auto;
        }

        #qrcode {
            border: 5px solid white;
            margin-top: 20px;
            display: inline-block;
            background: white;
        }

        #hud {
            display: none;
            position: absolute;
            top: 20px;
            width: 100%;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .p1-score {
            color: #FF4136;
            text-shadow: 2px 2px 0px #000;
        }

        .p2-score {
            color: #0074D9;
            text-shadow: 2px 2px 0px #000;
        }
    </style>
</head>

<body>

    <div id="menu-screen">
        <h1>RIVER RACER</h1>
        <button class="btn" onclick="setMode(1)">1 PLAYER</button>
        <button class="btn btn-blue" onclick="setMode(2)">2 PLAYERS</button>
    </div>

    <div id="qrcode-container">
        <h2 id="lobby-status">Scan to Join</h2>
        <div id="qrcode"></div>
        <p style="margin-top:10px; font-size: 14px; opacity: 0.7;">Make sure phones are on same Wi-Fi</p>

        <button class="btn" style="margin-top: 20px; font-size: 16px; padding: 10px 20px; background: #333;"
            onclick="addKeyboardPlayer()">
            JOIN WITH KEYBOARD ⌨️
        </button>
    </div>

    <div id="hud">
        <span style="position: absolute; left: 20px;" id="p1-score" class="p1-score"></span>
        <span style="position: absolute; right: 20px;" id="p2-score" class="p2-score"></span>
    </div>

    <script>
        let peer;
        let playerSlots = [null, null];
        let obstacles = [];
        let ripples = [];
        let gameState = "MENU";
        let requiredPlayers = 2;

        const FINISH_LINE_Y = -5000;
        const TRACK_WIDTH = 700;
        let cameraY = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            rectMode(CENTER); textAlign(CENTER, CENTER);

            for (let y = -400; y > FINISH_LINE_Y; y -= 300) {
                let count = random() > 0.5 ? 2 : 1;
                for (let i = 0; i < count; i++) {
                    obstacles.push({
                        x: random(width / 2 - TRACK_WIDTH / 2 + 50, width / 2 + TRACK_WIDTH / 2 - 50),
                        y: y + random(-50, 50),
                        size: random(50, 90),
                        shape: random() > 0.5 ? 'box' : 'triangle'
                    });
                }
            }

            setupNetworking();
        }

        function setMode(players) {
            requiredPlayers = players;
            gameState = "LOBBY";
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('qrcode-container').style.display = 'block';
            updateLobbyText();
        }

        function addKeyboardPlayer() {
            let slot = playerSlots.findIndex(s => s === null);
            if (slot === -1) return;

            let color = slot === 0 ? '#FF4136' : '#0074D9';
            let startX = requiredPlayers === 2 ? width / 2 + (slot === 0 ? -120 : 120) : width / 2;

            playerSlots[slot] = {
                conn: null,
                isKeyboard: true,
                id: 'local-kb',
                color: color,
                x: startX, y: height - 150,
                speedY: 0, stunned: 0, inputs: { left: false, right: false },
                finished: false, eliminationTimer: 180
            };
            checkLobby();
        }

        function setupNetworking() {
            peer = new Peer(null, {
                debug: 2,
                config: { 'iceServers': [{ url: 'stun:stun.l.google.com:19302' }] }
            });

            peer.on('open', (id) => {
                let controllerURL = window.location.href.replace('index.html', '').replace(/\/$/, '') + '/controller.html?hostId=' + id;
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: controllerURL, width: 200, height: 200 });
            });

            peer.on('connection', (conn) => {
                conn.on('data', (data) => {
                    if (data.type === 'handshake') handlePlayerJoin(conn);
                    if (data.type === 'input') {
                        let p = playerSlots.find(pl => pl && pl.conn && pl.conn.peer === conn.peer);
                        if (p) p.inputs = { left: data.left, right: data.right };
                    }
                });
            });
        }

        function handlePlayerJoin(conn) {
            if (gameState !== "LOBBY") return;
            let slot = playerSlots.findIndex(s => s === null);
            if (requiredPlayers === 1 && slot > 0) return;

            if (slot !== -1) {
                let color = slot === 0 ? '#FF4136' : '#0074D9';
                let startX = requiredPlayers === 2 ? width / 2 + (slot === 0 ? -120 : 120) : width / 2;

                playerSlots[slot] = {
                    conn: conn, id: conn.peer, color: color,
                    x: startX, y: height - 150,
                    speedY: 0, stunned: 0, inputs: { left: false, right: false },
                    finished: false,
                    eliminationTimer: 180
                };
                conn.send({ type: 'assignColor', color: color });
                checkLobby();
            }
        }

        function checkLobby() {
            updateLobbyText();
            let count = playerSlots.filter(p => p).length;
            if (count === requiredPlayers) {
                document.getElementById('lobby-status').innerText = "STARTING...";
                setTimeout(startRace, 2000);
            }
        }

        function updateLobbyText() {
            let count = playerSlots.filter(p => p).length;
            document.getElementById('lobby-status').innerText = `Scan to Join (${count}/${requiredPlayers})`;
        }

        function startRace() {
            gameState = "RACING";
            document.getElementById('qrcode-container').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            playerSlots.forEach(p => { if (p && p.conn) p.conn.send({ type: 'gameStart' }) });
        }

        function draw() {
            if (gameState === "MENU") {
                background(20);
                translate(0, (millis() * 0.1) % 100);
                drawEnvironment();
                return;
            }

            background(30, 100, 150);

            let leaderY = height;
            playerSlots.forEach(p => { if (p) leaderY = min(leaderY, p.y); });
            if (playerSlots.every(p => p === null)) leaderY = height - 100;
            let targetCamY = -leaderY + height * 0.7;
            cameraY = lerp(cameraY, targetCamY, 0.1);

            push();
            translate(0, cameraY);

            drawEnvironment();
            drawRipples();

            playerSlots.forEach((p, index) => {
                if (!p) return;
                if (gameState === "RACING" && !p.finished) {

                    if (p.isKeyboard) {
                        p.inputs.left = keyIsDown(LEFT_ARROW);
                        p.inputs.right = keyIsDown(RIGHT_ARROW);
                    }

                    if (p.stunned > 0) {
                        p.stunned--;
                        p.speedY = lerp(p.speedY, 3, 0.1);
                        fill(255, 0, 0);
                    } else {
                        if (p.inputs.left && p.inputs.right) {
                            p.speedY = lerp(p.speedY, -14, 0.05);
                            if (frameCount % 5 === 0) spawnRipple(p.x, p.y + 20);
                        } else {
                            p.speedY = lerp(p.speedY, 2, 0.05);
                        }

                        if (p.inputs.left && !p.inputs.right) p.x -= 8;
                        if (p.inputs.right && !p.inputs.left) p.x += 8;

                        fill(p.color);
                    }
                    p.y += p.speedY;

                    let leftLimit = width / 2 - TRACK_WIDTH / 2 + 30;
                    let rightLimit = width / 2 + TRACK_WIDTH / 2 - 30;
                    p.x = constrain(p.x, leftLimit, rightLimit);

                    if (p.y > height - 100 && cameraY < 10) {
                        p.y = height - 100; p.speedY = 0;
                    }

                    obstacles.forEach(obs => {
                        if (dist(p.x, p.y, obs.x, obs.y) < (obs.size / 2 + 25)) {
                            if (p.stunned <= 0) {
                                p.stunned = 60; p.speedY = 8;

                                if (p.conn) {
                                    p.conn.send({ type: 'assignColor', color: '#fff' });
                                    setTimeout(() => p.conn.send({ type: 'assignColor', color: p.color }), 200);
                                }
                            }
                        }
                    });

                    if (p.y < FINISH_LINE_Y) { p.finished = true; handleWin(index); }
                }

                push();
                translate(p.x, p.y);
                let turn = 0;
                if (p.inputs.left && !p.inputs.right) turn = -0.2;
                if (p.inputs.right && !p.inputs.left) turn = 0.2;
                rotate(turn);
                stroke(255); strokeWeight(3);
                if (p.stunned > 0) stroke(255, 0, 0);
                triangle(0, -35, -20, 25, 20, 25);
                fill(255); noStroke(); textAlign(CENTER); textSize(14);
                text("P" + (index + 1), 0, 10);
                if (p.isKeyboard) { textSize(10); text("(KEYS)", 0, 25); }
                pop();
            });
            pop();

            if (gameState === "RACING") {
                playerSlots.forEach((p, index) => {
                    if (!p) return;
                    let screenY = p.y + cameraY;
                    if (screenY > height + 20) {
                        p.eliminationTimer--;
                        drawWarningArrow(p.x, p.eliminationTimer);
                        if (p.eliminationTimer <= 0) {
                            p.finished = true;
                            handleWin(index === 0 ? 1 : 0);
                        }
                    } else {
                        p.eliminationTimer = 180;
                    }
                });
            }
            updateHUD();
        }

        function drawWarningArrow(x, timer) {
            push();
            let secondsLeft = Math.ceil(timer / 60);
            let pulse = 1 + sin(millis() * 0.02) * 0.2;
            translate(x, height - 80);
            scale(pulse);
            fill(255, 0, 0); stroke(255); strokeWeight(2);
            beginShape(); vertex(-20, 20); vertex(20, 20); vertex(0, -20); endShape(CLOSE);
            fill(255); noStroke(); textSize(16); text("SPEED UP!", 0, 40);
            textSize(24); text(secondsLeft, 0, 5);
            pop();
        }

        function spawnRipple(x, y) { ripples.push({ x: x, y: y, size: 10, opacity: 255 }); }

        function drawRipples() {
            noFill(); strokeWeight(3);
            for (let i = ripples.length - 1; i >= 0; i--) {
                let r = ripples[i];
                r.size += 4; r.opacity -= 3;
                stroke(255, 255, 255, r.opacity);
                arc(r.x, r.y, r.size, r.size / 2, 0, PI);
                if (r.opacity <= 0) ripples.splice(i, 1);
            }
        }

        function drawEnvironment() {
            noStroke(); fill(34, 139, 34);
            rect(width / 2 - TRACK_WIDTH / 2 - 400, FINISH_LINE_Y / 2, 800, -FINISH_LINE_Y + 4000);
            rect(width / 2 + TRACK_WIDTH / 2 + 400, FINISH_LINE_Y / 2, 800, -FINISH_LINE_Y + 4000);
            stroke(255, 255, 255, 50); strokeWeight(5);
            line(width / 2 - TRACK_WIDTH / 2, 1000, width / 2 - TRACK_WIDTH / 2, FINISH_LINE_Y);
            line(width / 2 + TRACK_WIDTH / 2, 1000, width / 2 + TRACK_WIDTH / 2, FINISH_LINE_Y);
            noStroke();
            for (let i = 0; i < 10; i++) {
                fill(i % 2 == 0 ? 0 : 255);
                rect(width / 2 - TRACK_WIDTH / 2 + i * (TRACK_WIDTH / 10) + (TRACK_WIDTH / 20), FINISH_LINE_Y, TRACK_WIDTH / 10, 40);
            }
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                if (obs.y > height - cameraY + 200) { obstacles.splice(i, 1); continue; }
                fill(120);
                if (obs.shape === 'box') {
                    rect(obs.x, obs.y, obs.size, obs.size, 5);
                    fill(160); rect(obs.x - 5, obs.y - 5, obs.size - 10, obs.size - 10, 5);
                } else {
                    push(); translate(obs.x, obs.y);
                    triangle(0, -obs.size / 2, -obs.size / 2, obs.size / 2, obs.size / 2, obs.size / 2);
                    fill(160); scale(0.7); triangle(0, -obs.size / 2, -obs.size / 2, obs.size / 2, obs.size / 2, obs.size / 2);
                    pop();
                }
            }
        }

        function updateHUD() {
            if (gameState !== "RACING") return;
            if (playerSlots[0]) document.getElementById('p1-score').innerText = "P1: " + Math.abs(Math.round(playerSlots[0].y / 10)) + "m";
            if (playerSlots[1]) document.getElementById('p2-score').innerText = "P2: " + Math.abs(Math.round(playerSlots[1].y / 10)) + "m";
        }

        function handleWin(playerIndex) {
            if (gameState === "FINISHED") return;
            gameState = "FINISHED";
            if (playerSlots[playerIndex] === undefined) return;
            let winnerName = playerIndex === 0 ? "RED" : "BLUE";
            let color = playerIndex === 0 ? "#FF4136" : "#0074D9";
            let winDiv = createDiv(winnerName + " WINS!");
            winDiv.style('position', 'absolute'); winDiv.style('top', '50%'); winDiv.style('left', '50%');
            winDiv.style('transform', 'translate(-50%, -50%)'); winDiv.style('color', color);
            winDiv.style('font-size', '60px'); winDiv.style('font-family', 'sans-serif');
            winDiv.style('background', 'rgba(255,255,255,0.9)'); winDiv.style('padding', '40px');
            winDiv.style('border', '5px solid ' + color); winDiv.style('border-radius', '20px');
            winDiv.style('box-shadow', '0 10px 30px rgba(0,0,0,0.5)'); winDiv.style('text-align', 'center');
            let subText = createDiv("Refresh page to restart");
            subText.parent(winDiv); subText.style('font-size', '20px'); subText.style('color', '#333'); subText.style('margin-top', '10px');
        }

        function windowResized() { resizeCanvas(windowWidth, windowHeight); }
    </script>
</body>

</html>
