<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', sans-serif;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #menu-screen {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }

        h1 {
            color: white;
            font-size: 50px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn {
            background: #FF4136;
            color: white;
            border: 2px solid white;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            margin: 10px;
            transition: 0.2s;
            min-width: 200px;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: white;
            color: #FF4136;
            transform: scale(1.1);
        }

        .btn-blue {
            background: #0074D9;
        }

        .btn-blue:hover {
            color: #0074D9;
        }

        #qrcode-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            pointer-events: auto;
        }

        #qrcode {
            border: 5px solid white;
            margin-top: 20px;
            display: inline-block;
            background: white;
        }

        #hud {
            display: none;
            position: absolute;
            top: 20px;
            width: 100%;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .p1-score {
            color: #FF4136;
            text-shadow: 2px 2px 0px #000;
        }

        .p2-score {
            color: #0074D9;
            text-shadow: 2px 2px 0px #000;
        }

        #tutorial-overlay {
            position: absolute;
            bottom: 100px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
            opacity: 0.9;
        }

        .key {
            color: #FFFF00;
        }

        .wifi-text {
            margin-top: 10px;
            font-size: 14px;
            opacity: 1;
            color: #000000;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="menu-screen">
        <h1>RIVER RACER</h1>
        <button class="btn" onclick="setMode(1)">1 PLAYER</button>
        <button class="btn btn-blue" onclick="setMode(2)">2 PLAYERS</button>

        <div id="tutorial-overlay">
            <p>CONTROLS:</p>
            <p>HOLD <span class="key">BOTH BUTTONS</span> TO ACCELERATE</p>
            <p>PRESS <span class="key">L</span> OR <span class="key">R</span> TO STEER</p>
        </div>
    </div>

    <div id="qrcode-container">
        <h2 id="lobby-status">Scan to Join</h2>
        <div id="qrcode"></div>
        <p class="wifi-text">Make sure phones are on same Wi-Fi</p>
    </div>

    <div id="hud">
        <span style="position: absolute; left: 20px;" id="p1-score" class="p1-score"></span>
        <span style="position: absolute; right: 20px;" id="p2-score" class="p2-score"></span>
    </div>

    <script>
        let peer;
        let playerSlots = [null, null];
        let obstacles = [];
        let ripples = [];
        let gameState = "MENU";
        let requiredPlayers = 2;

        const FINISH_LINE_Y = -5000;
        const TRACK_WIDTH = 700;
        let cameraY = 0;

        let waterImg;
        let waterPattern;
        let grassPattern;
        let leftShorePattern;
        let rightShorePattern;

        function preload() {
            waterImg = loadImage('water.png');
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            rectMode(CENTER); textAlign(CENTER, CENTER);

            waterPattern = drawingContext.createPattern(waterImg.canvas, 'repeat');
            grassPattern = createGrassPattern();
            leftShorePattern = createShorePattern('left');
            rightShorePattern = createShorePattern('right');

            for (let y = -400; y > FINISH_LINE_Y; y -= 300) {
                let count = random() > 0.5 ? 2 : 1;
                for (let i = 0; i < count; i++) {
                    obstacles.push({
                        x: random(width / 2 - TRACK_WIDTH / 2 + 50, width / 2 + TRACK_WIDTH / 2 - 50),
                        y: y + random(-50, 50),
                        size: random(50, 90),
                        shape: random() > 0.5 ? 'box' : 'triangle'
                    });
                }
            }

            setupNetworking();
        }

        function createGrassPattern() {
            let gfx = createGraphics(200, 200);
            gfx.noStroke();
            for (let i = 0; i < gfx.width; i += 4) {
                for (let j = 0; j < gfx.height; j += 4) {
                    let n = noise(i * 0.1, j * 0.1);
                    let c = lerpColor(color(34, 139, 34), color(50, 160, 50), n);
                    gfx.fill(c);
                    gfx.rect(i, j, 4, 4);
                }
            }
            return drawingContext.createPattern(gfx.canvas, 'repeat');
        }

        function createShorePattern(side) {
            let w = 400;
            let h = 200;
            let gfx = createGraphics(w, h);
            gfx.noStroke();

            let cBrown = color(101, 67, 33);
            let cGreen = color(34, 139, 34);

            for (let i = 0; i < w; i += 4) {
                for (let j = 0; j < h; j += 4) {
                    let n = noise(i * 0.05, j * 0.05);

                    let t = i / w; // 0 to 1
                    if (side === 'left') {
                        // Green -> Brown (Left to Right)
                        // t=0 (left) -> Green, t=1 (right) -> Brown
                        // Apply easing?
                    } else {
                        // Brown -> Green (Left to Right)
                        // t=0 (left) -> Brown, t=1 (right) -> Green
                        // We want Brown UP TO Green
                    }

                    let baseColor;
                    if (side === 'left') {
                        // Left Bank: ...Green -> Brown | Water
                        // So at i=w (Right edge), it should be Brown.
                        baseColor = lerpColor(cGreen, cBrown, t * t); // Square for steeper transition near water
                    } else {
                        // Right Bank: Water | Brown -> Green...
                        // So at i=0 (Left edge), it should be Brown.
                        baseColor = lerpColor(cBrown, cGreen, t * t); // Square for steeper transition near water? No, t*t makes it stay brown longer then quick green?
                        // t=0 -> Brown. t=1 -> Green.
                        // We want it to be Brown for a bit then fade to Green.
                        baseColor = lerpColor(cBrown, cGreen, Math.pow(t, 0.5)); // Sqrt for quick fade? Or keep linear.
                    }

                    // Add noise
                    let noisyColor = lerpColor(baseColor, color(0, 0, 0), (n - 0.5) * 0.2);
                    gfx.fill(noisyColor);
                    gfx.rect(i, j, 4, 4);
                }
            }
            return drawingContext.createPattern(gfx.canvas, 'repeat');
        }

        function setMode(players) {
            requiredPlayers = players;
            gameState = "LOBBY";
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('qrcode-container').style.display = 'block';
            updateLobbyText();
        }

        function setupNetworking() {
            peer = new Peer(null, {
                debug: 2,
                config: { 'iceServers': [{ url: 'stun:stun.l.google.com:19302' }] }
            });

            peer.on('open', (id) => {
                let controllerURL = window.location.href.replace('index.html', '').replace(/\/$/, '') + '/controller.html?hostId=' + id;
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: controllerURL, width: 200, height: 200 });
            });

            peer.on('connection', (conn) => {
                conn.on('data', (data) => {
                    if (data.type === 'handshake') handlePlayerJoin(conn);
                    if (data.type === 'input') {
                        let p = playerSlots.find(pl => pl && pl.conn.peer === conn.peer);
                        if (p) p.inputs = { left: data.left, right: data.right };
                    }
                });
            });
        }

        function handlePlayerJoin(conn) {
            if (gameState !== "LOBBY") return;
            let slot = playerSlots.findIndex(s => s === null);
            if (requiredPlayers === 1 && slot > 0) return;

            if (slot !== -1) {
                let color = slot === 0 ? '#FF4136' : '#0074D9';
                let startX = requiredPlayers === 2 ? width / 2 + (slot === 0 ? -120 : 120) : width / 2;

                playerSlots[slot] = {
                    conn: conn, id: conn.peer, color: color,
                    x: startX, y: height - 150,
                    speedY: 0, stunned: 0, inputs: { left: false, right: false },
                    finished: false
                };
                conn.send({ type: 'assignColor', color: color });
                checkLobby();
            }
        }

        function checkLobby() {
            updateLobbyText();
            let count = playerSlots.filter(p => p).length;
            if (count === requiredPlayers) {
                document.getElementById('lobby-status').innerText = "STARTING...";
                setTimeout(startRace, 2000);
            }
        }

        function updateLobbyText() {
            let count = playerSlots.filter(p => p).length;
            document.getElementById('lobby-status').innerText = `Scan to Join (${count}/${requiredPlayers})`;
        }

        function startRace() {
            gameState = "RACING";
            document.getElementById('qrcode-container').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            playerSlots.forEach(p => { if (p) p.conn.send({ type: 'gameStart' }) });
        }

        function draw() {
            if (gameState === "MENU") {
                background(34, 139, 34);
                translate(0, (millis() * 0.1) % 100);

                drawEnvironment(); // Use shared render logic
                return;
            }

            background(34, 139, 34);

            let leaderY = height;
            playerSlots.forEach(p => { if (p) leaderY = min(leaderY, p.y); });
            if (playerSlots.every(p => p === null)) leaderY = height - 100;
            let targetCamY = -leaderY + height * 0.7;
            cameraY = lerp(cameraY, targetCamY, 0.1);

            push();
            translate(0, cameraY);

            drawEnvironment();

            drawRipples();

            playerSlots.forEach((p, index) => {
                if (!p) return;
                if (gameState === "RACING" && !p.finished) {

                    if (p.stunned > 0) {
                        p.stunned--;
                        p.speedY = lerp(p.speedY, 3, 0.1);
                        fill(255, 0, 0);
                    } else {
                        if (p.inputs.left && p.inputs.right) {
                            p.speedY = lerp(p.speedY, -14, 0.05);
                            if (frameCount % 5 === 0) spawnRipple(p.x, p.y + 20);
                        } else {
                            p.speedY = lerp(p.speedY, 2, 0.05);
                        }

                        if (p.inputs.left && !p.inputs.right) p.x -= 8;
                        if (p.inputs.right && !p.inputs.left) p.x += 8;

                        fill(p.color);
                    }
                    p.y += p.speedY;

                    if (p.y > height - 100) { p.y = height - 100; p.speedY = 0; }
                    let leftLimit = width / 2 - TRACK_WIDTH / 2 + 30;
                    let rightLimit = width / 2 + TRACK_WIDTH / 2 - 30;
                    p.x = constrain(p.x, leftLimit, rightLimit);

                    obstacles.forEach(obs => {
                        if (dist(p.x, p.y, obs.x, obs.y) < (obs.size / 2 + 25)) {
                            if (p.stunned <= 0) {
                                p.stunned = 60; p.speedY = 8;
                                p.conn.send({ type: 'assignColor', color: '#fff' });
                                setTimeout(() => p.conn.send({ type: 'assignColor', color: p.color }), 200);
                            }
                        }
                    });

                    if (p.y < FINISH_LINE_Y) { p.finished = true; handleWin(index); }
                }

                push();
                translate(p.x, p.y);
                let turn = 0;
                if (p.inputs.left && !p.inputs.right) turn = -0.2;
                if (p.inputs.right && !p.inputs.left) turn = 0.2;
                rotate(turn);
                stroke(255); strokeWeight(3);
                if (p.stunned > 0) stroke(255, 0, 0);
                triangle(0, -35, -20, 25, 20, 25);
                fill(255); noStroke(); textAlign(CENTER); textSize(14);
                text("P" + (index + 1), 0, 10);
                pop();
            });
            pop();

            updateHUD();
        }

        function spawnRipple(x, y) {
            ripples.push({
                x: x, y: y,
                size: 10,
                opacity: 200
            });
        }

        function drawRipples() {
            noFill();
            strokeWeight(2);
            for (let i = ripples.length - 1; i >= 0; i--) {
                let r = ripples[i];
                r.size += 2;
                r.opacity -= 5;

                stroke(255, 255, 255, r.opacity);
                arc(r.x, r.y, r.size, r.size / 2, 0, PI);

                if (r.opacity <= 0) ripples.splice(i, 1);
            }
        }

        function drawEnvironment() {
            // Base Grass (Infinite)
            push();
            rectMode(CORNER);
            drawingContext.fillStyle = grassPattern;
            // Draw huge rects to cover potential screen area
            rect(-5000, -5000 + FINISH_LINE_Y, 15000, 15000 + -FINISH_LINE_Y);
            pop();

            // Shore transition strips (400px wide)
            let leftBankX = width / 2 - TRACK_WIDTH / 2 - 400;
            let rightBankX = width / 2 + TRACK_WIDTH / 2;

            push();
            rectMode(CORNER);
            drawingContext.fillStyle = leftShorePattern;
            rect(leftBankX, FINISH_LINE_Y - 2000, 400, -FINISH_LINE_Y + 7000);
            pop();

            push();
            rectMode(CORNER);
            drawingContext.fillStyle = rightShorePattern;
            rect(rightBankX, FINISH_LINE_Y - 2000, 400, -FINISH_LINE_Y + 7000);
            pop();

            // Water
            push();
            rectMode(CORNER);
            drawingContext.fillStyle = waterPattern;
            rect(width / 2 - TRACK_WIDTH / 2, FINISH_LINE_Y - 2000, TRACK_WIDTH, -FINISH_LINE_Y + 5000);
            pop();

            stroke(255, 255, 255, 50); strokeWeight(5);
            line(width / 2 - TRACK_WIDTH / 2, 1000, width / 2 - TRACK_WIDTH / 2, FINISH_LINE_Y);
            line(width / 2 + TRACK_WIDTH / 2, 1000, width / 2 + TRACK_WIDTH / 2, FINISH_LINE_Y);
            noStroke();

            for (let i = 0; i < 10; i++) {
                fill(i % 2 == 0 ? 0 : 255);
                rect(width / 2 - TRACK_WIDTH / 2 + i * (TRACK_WIDTH / 10) + (TRACK_WIDTH / 20), FINISH_LINE_Y, TRACK_WIDTH / 10, 40);
            }

            obstacles.forEach(obs => {
                fill(120);
                if (obs.shape === 'box') {
                    rect(obs.x, obs.y, obs.size, obs.size, 5);
                    fill(160); rect(obs.x - 5, obs.y - 5, obs.size - 10, obs.size - 10, 5);
                } else {
                    push(); translate(obs.x, obs.y);
                    triangle(0, -obs.size / 2, -obs.size / 2, obs.size / 2, obs.size / 2, obs.size / 2);
                    fill(160); scale(0.7);
                    triangle(0, -obs.size / 2, -obs.size / 2, obs.size / 2, obs.size / 2, obs.size / 2);
                    pop();
                }
            });
        }

        function updateHUD() {
            if (gameState !== "RACING") return;
            if (playerSlots[0]) document.getElementById('p1-score').innerText = "P1: " + Math.abs(Math.round(playerSlots[0].y / 10)) + "m";
            if (playerSlots[1]) document.getElementById('p2-score').innerText = "P2: " + Math.abs(Math.round(playerSlots[1].y / 10)) + "m";
        }

        function handleWin(playerIndex) {
            if (gameState === "FINISHED") return;
            gameState = "FINISHED";

            let winnerName = playerIndex === 0 ? "RED" : "BLUE";
            let color = playerIndex === 0 ? "#FF4136" : "#0074D9";

            let winDiv = createDiv(winnerName + " WINS!");
            winDiv.style('position', 'absolute');
            winDiv.style('top', '50%'); winDiv.style('left', '50%');
            winDiv.style('transform', 'translate(-50%, -50%)');
            winDiv.style('color', color);
            winDiv.style('font-size', '60px');
            winDiv.style('font-family', 'sans-serif');
            winDiv.style('background', 'rgba(255,255,255,0.9)');
            winDiv.style('padding', '40px');
            winDiv.style('border', '5px solid ' + color);
            winDiv.style('border-radius', '20px');
            winDiv.style('box-shadow', '0 10px 30px rgba(0,0,0,0.5)');

            let subText = createDiv("Refresh page to restart");
            subText.parent(winDiv);
            subText.style('font-size', '20px');
            subText.style('color', '#333');
            subText.style('margin-top', '10px');
        }

        function windowResized() { resizeCanvas(windowWidth, windowHeight); }
    </script>
</body>

</html>
